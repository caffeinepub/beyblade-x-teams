<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1.0' />
        <title>Bey Hub X</title>
        
        <!-- Domain redirect script -->
        <script>
            (function() {
                var canonicalHost = 'beyhubx.com';
                if (window.location.hostname !== canonicalHost) {
                    var newUrl = 'https://' + canonicalHost + window.location.pathname + window.location.search + window.location.hash;
                    window.location.replace(newUrl);
                }
            })();
        </script>
        
        <!-- Canonical URL -->
        <link rel="canonical" href="https://beyhubx.com/" />
        
        <!-- Open Graph metadata -->
        <meta property="og:url" content="https://beyhubx.com/" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="Bey Hub X" />
        <meta property="og:description" content="Build your Beyblade X team, share footage, and connect with the community" />
        
        <!-- Twitter Card metadata -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:url" content="https://beyhubx.com/" />
        <meta name="twitter:title" content="Bey Hub X" />
        <meta name="twitter:description" content="Build your Beyblade X team, share footage, and connect with the community" />
    </head>
    <body>
        <div id='root'></div>
        <script type='module' src='/src/main.tsx'></script>
    </body>
</html>
